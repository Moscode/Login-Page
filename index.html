<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mira Bootcamp | Login</title>
        <link rel="icon" href="favicon.ico" type="image/icon">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav class="nav-wrapper">
                <img class="responsive-img" src="./miraicon.png" alt="Mira Icon">
                <p class="company-name">Mira Technologies</p>
                <p class="right">
                    <a class="registration-link" href="https://www.training.miratechnologiesng.com/bootcamp/index.html">
                    Register
                </a>
                </p>
            </nav>
        </header>

        <main>
        <div class="center-align">
            <img class="responsive-img" src="./miraicon.png" alt="Mira Icon">
            <p class="subtitle">Login</p>
            <p class="subtitle-description">Login to your account</p>
            <div class="row">
                <form>
                <label for="email">Email</label><br/>
                <input id="email" name="email" type="text" autocomplete="email"><br/>
                <label for="password">Password</label><br/>
                <input id="password" name="password" type="password" autocomplete="current-password"><br/>
                <button>LOGIN</button>
                </form>
            </div>
            <p class="password">Forgot Password</p>
        </div>
        </main>
    </body>
</html>
